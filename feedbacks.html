<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Feedback Quotidien Cyberpunk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap"
    rel="stylesheet"
  />
  
  <!-- CORRECTION : Chargement global de Supabase (plus stable que le module ESM) -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(120deg, #18181a 60%, #270043 100%);
      color: #f3f3f3;
      font-family: "Orbitron", "Arial", sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    h1 {
      color: #00fff7;
      text-shadow: 0 0 12px #ff4ecd, 0 0 22px #00fff7;
      margin: 1rem 0;
      font-size: clamp(1.4rem, 5vw, 2.4rem);
      letter-spacing: 2px;
      text-align: center;
      width: 100%;
    }
    
    .panel {
      background: rgba(34, 39, 53, 0.98);
      border: 2px solid #00fff7;
      border-radius: 18px;
      padding: 1.5rem;
      margin-top: 1rem;
      width: 100%;
      max-width: 100%;
      box-shadow: 0 0 20px #00fff788, 0 0 8px #ff4ecd44;
    }
    
    .links {
      margin-bottom: 1.1rem;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      justify-content: center;
    }
    
    .links a {
      color: #ff4ecd;
      text-decoration: none;
      font-weight: bold;
      letter-spacing: 1px;
      font-size: clamp(0.8rem, 3vw, 1rem);
      text-shadow: 0 0 6px #ff4ecd;
      transition: color 0.18s, text-shadow 0.18s;
      word-break: break-word;
    }
    
    .links a:hover {
      color: #00fff7;
      text-shadow: 0 0 8px #00fff7;
    }
    
    label {
      display: block;
      margin: 1rem 0 0.25rem 0;
      color: #ff4ecd;
      font-size: clamp(0.85rem, 2.5vw, 0.95rem);
      word-break: break-word;
    }
    
    textarea,
    input[type="file"] {
      width: 100%;
      border-radius: 8px;
      background: #18181a;
      color: #fff;
      border: 1.5px solid #00fff7;
      padding: 0.6rem;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      margin-bottom: 0.8rem;
      box-sizing: border-box;
      resize: vertical;
      min-height: 80px;
    }
    
    textarea {
      font-family: "Orbitron", "Arial", sans-serif;
    }
    
    button {
      background: #ff277b;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: clamp(0.95rem, 3vw, 1.1rem);
      padding: 0.7rem 1rem;
      margin: 0.7rem 0;
      cursor: pointer;
      box-shadow: 0 0 12px #ff277b, 0 0 8px #00fff7;
      transition: background 0.2s, color 0.2s;
      width: 100%;
      font-family: "Orbitron", monospace;
      word-break: break-word;
    }
    
    button:hover {
      background: #00fff7;
      color: #111;
    }
    
    .feedbacks {
      margin-top: 1.1rem;
      background: rgba(12, 19, 30, 0.72);
      border-radius: 12px;
      border: 1px solid #ff4ecd66;
      padding: 1rem;
      max-height: 50vh;
      overflow-y: auto;
      width: 100%;
    }
    
    .entry {
      margin-bottom: 1rem;
      border-left: 2.5px solid #00fff7;
      padding-left: 0.8rem;
      background: rgba(20, 16, 36, 0.46);
      border-radius: 6px;
      box-shadow: 0 0 8px #ff4ecd22;
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
      position: relative;
    }
    
    .entry img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      border: 1px solid #00fff7;
      margin-top: 5px;
      box-shadow: 0 0 6px #00fff7bb;
      display: block;
    }
    
    .datetime {
      color: #ff4ecd;
      font-size: clamp(0.75rem, 2vw, 0.85rem);
      margin-bottom: 4px;
      word-break: break-word;
    }

    .entry-actions {
      position: absolute;
      top: 8px;
      right: 8px;
      display: none;
      gap: 8px;
    }

    .entry:hover .entry-actions {
      display: flex;
    }

    .entry-action {
      background: rgba(255, 120, 125, 0.9);
      border: none;
      border-radius: 4px;
      width: 24px;
      height: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      transition: background 0.2s;
    }

    .entry-action:hover {
      background: rgba(255, 120, 125, 1);
    }

    .entry-action.edit {
      background: rgba(0, 255, 247, 0.9);
    }

    .entry-action.edit:hover {
      background: rgba(0, 255, 247, 1);
    }
    
    .seeall, .hideall {
      display: block;
      margin: 1.1rem auto 0;
      background: #111;
      border: 2px solid #00fff7;
      color: #00fff7;
      border-radius: 12px;
      padding: 0.5rem 1.4rem;
      box-shadow: 0 0 8px #00fff7;
      font-family: "Orbitron", monospace;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      width: auto;
      min-width: 120px;
    }
    
    .seeall:hover, .hideall:hover {
      background: #00fff7;
      color: #18181a;
    }
    
    ::selection {
      background: #ff4ecd;
      color: #fff;
    }
    
    /* Scrollbar styling */
    .feedbacks::-webkit-scrollbar {
      width: 8px;
    }
    
    .feedbacks::-webkit-scrollbar-track {
      background: rgba(255, 78, 205, 0.1);
      border-radius: 4px;
    }
    
    .feedbacks::-webkit-scrollbar-thumb {
      background: #ff4ecd;
      border-radius: 4px;
    }
    
    .feedbacks::-webkit-scrollbar-thumb:hover {
      background: #00fff7;
    }
    
    @media (min-width: 769px) {
      body { padding: 20px; }
      .panel { padding: 3rem; max-width: 95%; margin: 2rem auto; }
      .feedbacks { max-height: 60vh; padding: 2rem; }
      textarea { min-height: 120px; }
      .links { margin-bottom: 2rem; }
    }
    
    @media (max-width: 768px) and (min-width: 481px) {
      .panel { max-width: 90%; }
    }
    
    @media (max-width: 480px) {
      body { padding: 5px; }
      .panel { padding: 1rem; border-radius: 12px; margin-top: 0.5rem; max-width: 420px; }
      h1 { margin: 0.5rem 0; letter-spacing: 1px; }
      .links { gap: 0.5rem; margin-bottom: 0.8rem; }
      textarea, input[type="file"] { padding: 0.5rem; font-size: 0.9rem; }
      button { padding: 0.6rem 0.8rem; margin: 0.5rem 0; }
      .feedbacks { padding: 0.8rem; max-height: 40vh; }
      .entry { padding-left: 0.6rem; margin-bottom: 0.8rem; }
      .entry-actions { top: 4px; right: 4px; gap: 4px; }
      .entry-action { width: 20px; height: 20px; font-size: 10px; }
      .seeall { padding: 0.4rem 1rem; margin: 0.8rem auto 0; }
    }
    
    @media (max-width: 320px) {
      body { padding: 2px; }
      .panel { padding: 0.8rem; border-radius: 8px; }
      .links a { font-size: 0.8rem; }
      textarea { min-height: 60px; }
      .feedbacks { max-height: 35vh; }
    }
    
    * { max-width: 100%; overflow-wrap: break-word; }
  </style>

  <script>
    // CORRECTION : On r√©cup√®re createClient depuis la variable globale supabase
    const { createClient } = supabase;

    // Vos cl√©s (inchang√©es)
    const SUPABASE_URL = "https://xcawojxvtxdcnwkhywmn.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjYXdvanh2dHhkY253a2h5d21uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MTI1MzMsImV4cCI6MjA3MjI4ODUzM30.gF46vM9cKso-hDKZODrqDwZOAhQGjPlHqPhBn9si9EI";
    const IMGBB_API_KEY = "78e05cd74f26e3e31a04ba7366739c98";

    const sb = createClient(SUPABASE_URL, SUPABASE_KEY);

    let feedbacks = [], showingAll = false, editingIndex = -1;

    function isImageUrl(content) {
      return typeof content === "string" && content.match(/^https?:\/\/.+\.(jpg|jpeg|png|webp)$/i);
    }

    async function loadFeedbacks(limit = 3) {
      let query = sb // Chang√© supabase par sb pour coh√©rence
        .from("Feedback")
        .select("*")
        .order("created_at", { ascending: false });
      if (!showingAll) query = query.limit(limit);
      const { data, error } = await query;
      if (error) {
        console.error("Erreur chargement feedback:", error);
        // On √©vite les alertes bloquantes au chargement si possible, juste log
        return;
      }
      feedbacks = data || [];
      render();
      const seeAllBtn = document.getElementById("seeall");
      const hideAllBtn = document.getElementById("hideall");
      
      if(seeAllBtn) seeAllBtn.style.display = showingAll ? "none" : (feedbacks.length === limit ? "block" : "none");
      if(hideAllBtn) hideAllBtn.style.display = showingAll ? "block" : "none";
    }

    function render() {
      const box = document.getElementById("feedbacks");
      if (!feedbacks.length) {
        box.innerHTML = "<div style='color:#ff4ecd;'>Aucun feedback enregistr√©.</div>";
        return;
      }
      box.innerHTML = feedbacks
        .map(
          (fb, index) => `
        <div class="entry" data-index="${index}">
          <div class="entry-actions">
            <button class="entry-action edit" onclick="editFeedback(${index})" title="√âditer">‚úèÔ∏è</button>
            <button class="entry-action delete" onclick="deleteFeedback(${index})" title="Supprimer">‚ùå</button>
          </div>
          <div class="datetime">${new Date(fb.created_at).toLocaleString()}</div>
          ${
            isImageUrl(fb.content)
              ? `<img src="${fb.content}" alt="Feedback manuscrit" loading="lazy">`
              : `<div>${fb.content.replace(/\n/g, "<br>")}</div>`
          }
        </div>
      `
        )
        .join("");
    }

    window.editFeedback = async function(index) {
      const feedback = feedbacks[index];
      editingIndex = index;

      if (isImageUrl(feedback.content)) {
        alert("L'√©dition d'images n'est pas encore support√©e. Supprimez et recr√©ez.");
        editingIndex = -1;
        return;
      }

      document.getElementById("content").value = feedback.content.replace(/<br>/g, "\n");
      document.getElementById("content").focus();

      const submitBtn = document.querySelector("#form button[type='submit']");
      submitBtn.textContent = "üíæ Mettre √† jour";

      document.addEventListener("click", cancelEditOnClickOutside);
    }

    function cancelEditOnClickOutside(e) {
      if (!e.target.closest("#form") && !e.target.closest(".entry")) {
        cancelEdit();
      }
    }

    function cancelEdit() {
      editingIndex = -1;
      document.getElementById("content").value = "";
      document.getElementById("img").value = "";
      const submitBtn = document.querySelector("#form button[type='submit']");
      if(submitBtn) submitBtn.textContent = "üíæ Sauvegarder feedback";
      document.removeEventListener("click", cancelEditOnClickOutside);
    }

    window.deleteFeedback = async function(index) {
      if (!confirm("Supprimer ce feedback ?")) return;

      const feedback = feedbacks[index];
      try {
        let deleteQuery = sb.from("Feedback").delete();

        if (feedback.id !== undefined && feedback.id !== null) {
          deleteQuery = deleteQuery.eq("id", feedback.id);
        } else {
          const createdAtISO = new Date(feedback.created_at).toISOString();
          deleteQuery = deleteQuery.eq("created_at", createdAtISO).eq("content", feedback.content);
        }

        const { error } = await deleteQuery;
        if (error) throw error;
        loadFeedbacks();
      } catch (error) {
        console.error("Erreur suppression:", error);
        alert("Erreur suppression");
      }
    }

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = error => reject(error);
      });
    }

    async function uploadImageToImgBB(file) {
      const base64Image = await toBase64(file);
      const formData = new FormData();
      formData.append("image", base64Image);

      const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
        method: "POST",
        body: formData,
      });

      if (!response.ok) throw new Error("Erreur upload ImgBB");
      const data = await response.json();
      if (!data.success) throw new Error("Erreur upload ImgBB");

      return data.data.url;
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("form").onsubmit = async (e) => {
        e.preventDefault();
        const text = document.getElementById("content").value.trim();
        const imageInput = document.getElementById("img").files[0];
        let content = text;

        if (imageInput) {
          try {
            content = await uploadImageToImgBB(imageInput);
          } catch (err) {
            alert("Erreur upload image : " + err.message);
            return;
          }
        } else if (!text) {
          alert("Ajoute un texte ou une image !");
          return;
        }

        if (editingIndex >= 0) {
          // Mode √©dition
          const feedback = feedbacks[editingIndex];
          try {
            let updateQuery = sb.from("Feedback").update({ content });

            if (feedback.id !== undefined && feedback.id !== null) {
              updateQuery = updateQuery.eq("id", feedback.id);
            } else {
              const createdAtISO = new Date(feedback.created_at).toISOString();
              updateQuery = updateQuery.eq("created_at", createdAtISO).eq("content", feedback.content);
            }

            const { error } = await updateQuery;
            if (error) throw error;
          } catch (error) {
            console.error("Erreur mise √† jour:", error);
            alert("Erreur mise √† jour");
            return;
          }
        } else {
          // Mode ajout
          const { error } = await sb.from("Feedback").insert([{ content }]);
          if (error) {
            console.error("Erreur ajout:", error);
            alert("Erreur ajout");
            return;
          }
        }

        document.getElementById("form").reset();
        cancelEdit();
        showingAll = false;
        loadFeedbacks();
      };

      const seeAllBtn = document.getElementById("seeall");
      const hideAllBtn = document.getElementById("hideall");

      if(seeAllBtn) seeAllBtn.onclick = () => {
        showingAll = true;
        loadFeedbacks();
      };
      if(hideAllBtn) hideAllBtn.onclick = () => {
        showingAll = false;
        loadFeedbacks();
      };
      
      loadFeedbacks();
    });
  </script>
</head>
<body>
  <h1>üìä Feedback du Soir</h1>
    <div class="panel">
      <div class="links">
        <a href="https://tahlasandale.github.io/MaGazette/SimpleTabHTML.html" target="_blank">üìù SimpleTabHTML</a>
        <a href="https://chatgpt.com" target="_blank">üé§ ChatGPT</a>
      </div>

    <form id="form" autocomplete="off">
      <label for="content">Ton feedback (texte) :</label>
      <textarea id="content" rows="3" placeholder="Comment s'est pass√©e ta journ√©e ?"></textarea>
      <label for="img">Ou upload une image :</label>
      <input type="file" id="img" accept="image/png, image/jpeg, image/webp" />
      <button type="submit">üíæ Sauvegarder feedback</button>
    </form>
    <div class="feedbacks" id="feedbacks"></div>
    <button class="seeall" id="seeall" style="display: none">Voir tout</button>
    <button class="hideall" id="hideall" style="display: none">Masquer</button>
  </div>
</body>
</html>
