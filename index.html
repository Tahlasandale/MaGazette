<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Retro Productivity Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://unpkg.com/nes.css/css/nes.min.css" rel="stylesheet" />
  <style>
body {
  margin: 1rem;
  background: #121212;
  color: #e0e0e0;
  font-family: 'Space Mono', monospace;
}

header {
  text-align: center;
  margin-bottom: 1rem;
}

section {
  margin: 1.5rem 0;
}

/* Titres des sections */
h3 {
  margin-top: 1rem;
  font-family: 'Orbitron', sans-serif;
  color: #4fc3f7;
  font-weight: 700;
}

a {
  color: #81d4fa;
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}

footer {
  text-align: center;
  margin-top: 2rem;
  font-size: 0.8rem;
  color: #666;
}

/* Iframes grandes et responsives */
section iframe {
  width: 100%;
  height: 1000px; /* augmenté à 1000px */
  border: none;
  border-radius: 8px;
  background: #1a1a1a;
  overflow: auto;
}

/* Scrollbars discrètes et modernes */
section iframe::-webkit-scrollbar {
  width: 8px;
}
section iframe::-webkit-scrollbar-track {
  background: #222;
  border-radius: 4px;
}
section iframe::-webkit-scrollbar-thumb {
  background: #555;
  border-radius: 4px;
}
section iframe::-webkit-scrollbar-thumb:hover {
  background: #777;
}
  </style>
</head>
<body>
  <header>
    <h1 class="nes-text is-primary">Retro Productivity Hub</h1>
    <p class="nes-text"> Tasks • Pomodoro • XP • Streaks • RSS News</p>
  </header>

<!-- Embed Daily View -->
<section id="daily-view-embed" class="nes-container is-dark with-title">
 <p class="title">📅 <a href="https://tahlasandale.github.io/MaGazette/dalyview.html" target="_blank">Daily View</a></p>
 <iframe src="https://tahlasandale.github.io/MaGazette/dalyview.html"></iframe>
</section>

<!-- Embed Météo -->
<section id="meteo-embed" class="nes-container is-dark with-title">
  <p class="title">⛅ <a href="https://tahlasandale.github.io/MaGazette/meteo.html" target="_blank">Météo</a></p>
  <iframe src="https://tahlasandale.github.io/MaGazette/meteo.html"></iframe>
</section>

<!-- Embed RSS -->
<section id="rss-embed" class="nes-container is-dark with-title">
 <p class="title">📡 <a href="https://tahlasandale.github.io/MaGazette/rss.html" target="_blank">RSS</a></p>
 <iframe src="https://tahlasandale.github.io/MaGazette/rss.html"></iframe>
</section>

<!-- Embed Todo App -->
<section id="todo-embed" class="nes-container is-dark with-title">
 <p class="title">📝 <a href="https://tahlasandale.github.io/MaGazette/todo%20app.html" target="_blank">Todo App</a></p>
 <iframe src="https://tahlasandale.github.io/MaGazette/todo%20app.html"></iframe>
</section>

<!-- Embed Pomodoro -->
<section id="pomodoro-embed" class="nes-container is-dark with-title">
 <p class="title">🍅 <a href="https://tahlasandale.github.io/MaGazette/pomodoro.html" target="_blank">Pomodoro</a></p>
 <iframe src="https://tahlasandale.github.io/MaGazette/pomodoro.html"></iframe>
</section>

<!-- Embed Toolbox -->
<section id="toolbox-embed" class="nes-container is-dark with-title">
 <p class="title">🧰 <a href="https://tahlasandale.github.io/MaGazette/toolbox.html" target="_blank">Toolbox</a></p>
 <iframe src="https://tahlasandale.github.io/MaGazette/toolbox.html"></iframe>
</section>

<!-- Embed Feedbacks -->
<section id="feedbacks-embed" class="nes-container is-dark with-title">
 <p class="title">💬 <a href="https://tahlasandale.github.io/MaGazette/feedbacks.html" target="_blank">Feedbacks</a></p>
 <iframe src="https://tahlasandale.github.io/MaGazette/feedbacks.html"></iframe>
</section>

  <footer>Retro Productivity Hub © 2025</footer>

<script>
  // ---- Keyboard Shortcuts ----
  document.addEventListener("keydown", e => {
    if(e.ctrlKey && e.key==="Enter"){document.getElementById("addTaskBtn")?.click();}
    if(e.ctrlKey && e.key===" "){document.getElementById("startPomodoroBtn")?.click(); e.preventDefault();}
    if(e.ctrlKey && e.key==="r"){document.getElementById("refreshNewsBtn")?.click(); e.preventDefault();}
  });
</script>
</body>
</html>
