<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Retro Productivity Hub</title>

  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://unpkg.com/nes.css/css/nes.min.css" rel="stylesheet" />
  <style>
/* ---- Base ---- */
body {
  margin: 0;
  padding: 0;
  background: #121212;
  color: #e0e0e0;
  font-family: 'Space Mono', monospace;
  line-height: 1.4;
}

header {
  text-align: center;
  padding: 0.8rem 0.5rem;
}

h1 {
  font-size: clamp(1.5rem, 4vw, 2.2rem);
  margin-bottom: 0.3rem;
}

header p {
  font-size: clamp(0.85rem, 2.2vw, 1rem);
  color: #bdbdbd;
}

/* ---- Layout ---- */
main {
  display: flex;
  flex-direction: column;
  gap: 0.6rem;
  padding: 0.5rem;
  max-width: 100%;
  margin: auto;
}

/* ---- Sections compactes ---- */
section {
  border-radius: 6px;
  padding: 0.3rem 0.4rem;
  background: #1c1c1c;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}

section .title {
  font-family: 'Orbitron', sans-serif;
  font-weight: 600;
  font-size: 0.95rem;
  color: #4fc3f7;
  margin-bottom: 0.3rem;
  display: flex;
  align-items: center;
  gap: 0.3rem;
}

a {
  color: #81d4fa;
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}

/* ---- Iframes ---- */
section iframe {
  width: 100%;
  min-height: 600px;
  border: none;
  border-radius: 4px;
  background: #1a1a1a;
}

/* ---- Scrollbars custom ---- */
section iframe::-webkit-scrollbar {
  width: 6px;
}
section iframe::-webkit-scrollbar-track {
  background: #222;
}
section iframe::-webkit-scrollbar-thumb {
  background: #555;
  border-radius: 4px;
}
section iframe::-webkit-scrollbar-thumb:hover {
  background: #777;
}

/* ---- Footer ---- */
footer {
  text-align: center;
  margin: 1rem 0 0.5rem;
  font-size: 0.75rem;
  color: #888;
}

/* ---- Responsive ---- */
@media (max-width: 768px) {
  section iframe {
    min-height: 500px;
  }
}

@media (max-width: 480px) {
  h1 {
    font-size: 1.5rem;
  }
  header p {
    font-size: 0.8rem;
  }
  section iframe {
    min-height: 450px;
  }
}

/* ---- PC only ---- */
@media (min-width: 1024px) {
  section iframe {
    min-height: 1000px;
  }
}
  </style>
</head>
<body>
  <header>

  <script>
    // ---- Raccourcis clavier ----
    document.addEventListener("keydown", e => {
      if(e.ctrlKey && e.key==="Enter"){document.getElementById("addTaskBtn")?.click();}
      if(e.ctrlKey && e.key===" "){document.getElementById("startPomodoroBtn")?.click(); e.preventDefault();}
      if(e.ctrlKey && e.key==="r"){document.getElementById("refreshNewsBtn")?.click(); e.preventDefault();}
    });
  </script>
