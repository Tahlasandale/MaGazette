<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>To-Do List Minimaliste - Persistance ordre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0; padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { font-size: 1.8rem; margin-bottom: 1.5rem; }
    form {
      width: 100%; max-width: 400px;
      display: flex; gap: 0.5rem; margin-bottom: 2rem;
    }
    input[type="text"] {
      flex: 1; padding: 0.6rem;
      border: 1px solid #fff; border-radius: 4px;
      background: #000; color: #fff;
    }
    .button-group {
      display: flex;
      gap: 0.5rem;
    }
    button, .import-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff; color: #000; border: none;
      padding: 0.6rem 1rem; border-radius: 4px;
      cursor: pointer; font-weight: bold;
      white-space: nowrap;
    }
    .import-btn {
      padding: 0.6rem;
      width: 40px;
    }
    ul {
      list-style: none; padding: 0;
      width: 100%; max-width: 400px;
    }
    li {
      border-bottom: 1px solid #555;
      padding: 0.6rem 0;
      display: flex; 
      align-items: center;
      gap: 0.75rem;
      cursor: grab;
      position: relative;
    }
    
    li .task-actions {
      display: none;
      position: absolute;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      padding: 0.25rem;
      border-radius: 4px;
      gap: 0.25rem;
    }
    
    li:hover .task-actions {
      display: flex;
    }
    
    .task-actions button {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      padding: 0.25rem;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 3px;
    }
    
    .task-actions button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    li.dragging { opacity: 0.5; }
    li label { flex: 1; cursor: pointer; user-select: none; }
    .counter { margin-bottom: 1rem; opacity: 0.8; }
  </style>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // ‚úÖ TES VALEURS EXISTANTES
    const SUPABASE_URL = "https://xcawojxvtxdcnwkhywmn.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjYXdvanh2dHhkY253a2h5d21uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MTI1MzMsImV4cCI6MjA3MjI4ODUzM30.gF46vM9cKso-hDKZODrqDwZOAhQGjPlHqPhBn9si9EI";

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    let tasks = [];
    let completedCount = 0;

    async function loadTasks() {
      console.log("[LOAD] T√¢ches...");
      try {
        const { data, error } = await supabase
          .from("todo")
          .select("id, content, done, position")
          .eq("done", false)
          .order("position", { ascending: true });

        if (error) throw error;
        tasks = data || [];

        // compteur termin√©es
        const { count } = await supabase
          .from("todo")
          .select("id", { count: "exact", head: true })
          .eq("done", true);

        completedCount = count || 0;
        render();
      } catch (err) {
        console.error("[LOAD] Erreur:", err);
      }
    }

    function render() {
      const list = document.getElementById("tasks");
      const counter = document.getElementById("counter");
      counter.textContent = `T√¢ches termin√©es : ${completedCount}`;

      if (!tasks.length) {
        list.innerHTML = "<li>Aucune t√¢che √† faire üéâ</li>";
        return;
      }

      list.innerHTML = tasks.map(
        t => `
          <li draggable="true" data-id="${t.id}">
            <input type="checkbox" data-id="${t.id}">
            <label>${t.content}</label>
            <div class="task-actions">
              <button class="edit-task" data-id="${t.id}" title="Modifier">‚úèÔ∏è</button>
              <button class="delete-task" data-id="${t.id}" title="Supprimer">‚ùå</button>
            </div>
          </li>`
      ).join("");

      // Gestion des boutons d'action
      document.querySelectorAll('.edit-task').forEach(btn => {
        btn.onclick = (e) => {
          e.stopPropagation();
          const id = btn.dataset.id;
          const task = tasks.find(t => t.id.toString() === id.toString());
          if (task) {
            const newContent = prompt('Modifier la t√¢che :', task.content);
            if (newContent !== null && newContent.trim() !== '') {
              updateTask(id, newContent.trim());
            }
          }
        };
      });

      // Gestion de la suppression
      document.querySelectorAll('.delete-task').forEach(btn => {
        btn.onclick = async (e) => {
          e.stopPropagation();
          if (confirm('√ätes-vous s√ªr de vouloir supprimer cette t√¢che ?')) {
            const id = e.target.closest('button').dataset.id;
            try {
              const { error } = await supabase
                .from("todo")
                .delete()
                .eq("id", id);
              if (error) throw error;
              loadTasks();
            } catch (err) {
              console.error("Erreur lors de la suppression :", err);
              alert("Erreur lors de la suppression de la t√¢che.");
            }
          }
        };
      });

      // Checkbox handler
      document.querySelectorAll('#tasks input[type="checkbox"]').forEach(cb => {
        cb.onchange = async (e) => {
          const id = e.target.dataset.id;
          console.log("[CHECK] id=", id);
          try {
            const { error } = await supabase
              .from("todo")
              .update({ done: true })
              .eq("id", id);
            if (error) throw error;
            loadTasks();
          } catch (err) {
            console.error("[UPDATE] Erreur:", err);
          }
        };
      });

      // Drag & Drop
      setupDragAndDrop();
    }

    async function updateTask(id, newContent) {
      try {
        const { error } = await supabase
          .from("todo")
          .update({ content: newContent })
          .eq("id", id);
        if (error) throw error;
        loadTasks();
      } catch (err) {
        console.error("Erreur lors de la mise √† jour :", err);
        alert("Erreur lors de la modification de la t√¢che.");
      }
    }

    async function addTask(content) {
      try {
        // trouver la position max actuelle
        const maxPos = tasks.length ? Math.max(...tasks.map(t => t.position || 0)) : 0;
        const newPos = maxPos + 1;

        const { error } = await supabase
          .from("todo")
          .insert([{ content, done: false, position: newPos }]);

        if (error) throw error;
        loadTasks();
      } catch (err) {
        console.error("[INSERT] Erreur:", err);
      }
    }

    function setupDragAndDrop() {
      const list = document.getElementById("tasks");
      let dragging;

      list.querySelectorAll("li").forEach(li => {
        li.addEventListener("dragstart", () => {
          dragging = li;
          li.classList.add("dragging");
        });
        li.addEventListener("dragend", async () => {
          li.classList.remove("dragging");
          dragging = null;

          // Sauvegarder nouvel ordre en DB
          const ids = Array.from(list.children).map((li, i) => ({
            id: li.dataset.id,
            pos: i + 1
          }));
          console.log("[DRAG] Nouvel ordre:", ids);

          for (const item of ids) {
            await supabase.from("todo").update({ position: item.pos }).eq("id", item.id);
          }
          loadTasks();
        });
        li.addEventListener("dragover", e => {
          e.preventDefault();
          const target = li;
          if (target === dragging) return;
          const rect = target.getBoundingClientRect();
          const next = (e.clientY - rect.top) / rect.height > 0.5;
          list.insertBefore(dragging, next ? target.nextSibling : target);
        });
      });
    }

    async function importCSV(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const content = e.target.result;
          // S√©parer les lignes et traiter chaque ligne comme une entr√©e CSV
          const lines = content.split('\n');
          const tasks = [];
          
          lines.forEach(line => {
            // Supprimer les guillemets et espaces inutiles
            const cleanLine = line.trim().replace(/^"|"$/g, '');
            if (cleanLine) {
              // S√©parer les t√¢ches par virgule
              const tasksInLine = cleanLine.split(',').map(t => t.trim()).filter(t => t);
              tasks.push(...tasksInLine);
            }
          });
          
          resolve(tasks);
        };
        reader.onerror = reject;
        reader.readAsText(file);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      // Gestion du formulaire d'ajout de t√¢che
      document.getElementById("form").onsubmit = (e) => {
        e.preventDefault();
        const content = document.getElementById("content").value.trim();
        if (content) addTask(content);
        e.target.reset();
      };

      // Gestion de l'importation CSV
      document.getElementById("csv-import").addEventListener("change", async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        
        try {
          const tasks = await importCSV(file);
          if (tasks && tasks.length > 0) {
            // Ajouter chaque t√¢che une par une
            for (const task of tasks) {
              if (task) {
                await new Promise(resolve => setTimeout(resolve, 100)); // Petit d√©lai pour √©viter les probl√®mes de concurrence
                await addTask(task);
              }
            }
            // Recharger la liste compl√®te √† la fin
            loadTasks();
          }
        } catch (error) {
          console.error("Erreur lors de l'importation du fichier:", error);
          alert("Erreur lors de la lecture du fichier CSV.");
        } finally {
          // R√©initialiser l'input pour permettre la s√©lection du m√™me fichier √† nouveau
          e.target.value = '';
        }
      });

      loadTasks();
    });
  </script>
</head>
<body>
  <h1>üìù To-Do List Minimaliste</h1>
  <div id="counter" class="counter">T√¢ches termin√©es : 0</div>
  <form id="form" autocomplete="off">
    <input type="text" id="content" placeholder="Nouvelle t√¢che..." />
    <div class="button-group">
      <button type="submit">Ajouter</button>
      <label for="csv-import" class="import-btn" title="Importer un fichier CSV">üìÑ</label>
      <input type="file" id="csv-import" accept=".csv" style="display: none;" />
    </div>
  </form>
  <ul id="tasks"></ul>
</body>
</html>
