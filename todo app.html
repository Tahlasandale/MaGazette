<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>To-Do List - Version Robuste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- 1. LA CORRECTION EST ICI : On charge la librairie globalement -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    /* Votre CSS Original (Inchang√© car il est tr√®s bien) */
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0; padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { font-size: 1.8rem; margin-bottom: 1.5rem; }
    form {
      width: 100%; max-width: 400px;
      display: flex; 
      flex-direction: column;
      gap: 0.5rem; 
      margin-bottom: 1.5rem;
    }
    @media (min-width: 480px) {
      form { flex-direction: row; margin-bottom: 2rem; }
    }
    input[type="text"] {
      flex: 1; padding: 0.6rem;
      border: 1px solid #fff; border-radius: 4px;
      background: #000; color: #fff;
    }
    .button-group {
      display: flex; gap: 0.5rem; width: 100%; max-width: 400px; margin: 0 auto;
    }
    @media (max-width: 479px) {
      .button-group { flex-direction: row; width: 100%; }
      .button-group button { flex: 1; min-width: 0; }
      .button-group .import-btn { width: auto; min-width: 60px; flex: 0 0 auto; }
    }
    button, .import-btn {
      display: flex; align-items: center; justify-content: center;
      background: #fff; color: #000; border: none;
      padding: 0.6rem 1rem; border-radius: 4px;
      cursor: pointer; font-weight: bold; white-space: nowrap; width: 100%;
    }
    @media (min-width: 480px) {
      .button-group button { flex: 1; }
      .import-btn { width: auto; min-width: 60px; flex: 0 0 auto; }
    }
    .import-btn { padding: 0.6rem 1rem; min-width: 60px; height: 100%; box-sizing: border-box; }
    ul { list-style: none; padding: 0; width: 100%; max-width: 400px; margin: 0 auto; }
    li {
      border-bottom: 1px solid #555; padding: 0.6rem 0;
      display: flex; align-items: center; gap: 0.75rem;
      cursor: grab; position: relative;
    }
    li .task-actions {
      display: none; position: absolute; right: 0;
      background: rgba(0, 0, 0, 0.8); padding: 0.25rem;
      border-radius: 4px; gap: 0.25rem;
    }
    li:hover .task-actions { display: flex; }
    .task-actions button {
      background: none; border: none; color: #fff; cursor: pointer;
      padding: 0.25rem; font-size: 0.9rem; border-radius: 3px;
    }
    .task-actions button:hover { background: rgba(255, 255, 255, 0.2); }
    li.dragging { opacity: 0.5; }
    li label { flex: 1; cursor: pointer; user-select: none; }
    .counter { margin-bottom: 1rem; opacity: 0.8; }
  </style>

  <script>
    // 2. Initialisation via la variable globale 'supabase' (charg√©e par le script ci-dessus)
    // Plus d'import "module" complexe ici.
    const { createClient } = supabase;

    const SUPABASE_URL = "https://xcawojxvtxdcnwkhywmn.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjYXdvanh2dHhkY253a2h5d21uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MTI1MzMsImV4cCI6MjA3MjI4ODUzM30.gF46vM9cKso-hDKZODrqDwZOAhQGjPlHqPhBn9si9EI";

    const sb = createClient(SUPABASE_URL, SUPABASE_KEY);

    let tasks = [];
    let completedCount = 0;

    async function loadTasks() {
      console.log("[LOAD] Chargement...");
      try {
        const { data, error } = await sb
          .from("todo")
          .select("id, content, done, position")
          .eq("done", false)
          .order("position", { ascending: true });

        if (error) throw error;
        tasks = data || [];

        const { count } = await sb
          .from("todo")
          .select("id", { count: "exact", head: true })
          .eq("done", true);

        completedCount = count || 0;
        render();
      } catch (err) {
        console.error("[LOAD] Erreur:", err);
      }
    }

    function render() {
      const list = document.getElementById("tasks");
      const counter = document.getElementById("counter");
      counter.textContent = `T√¢ches termin√©es : ${completedCount}`;

      if (!tasks.length) {
        list.innerHTML = "<li style='cursor:default; border:none;'>Aucune t√¢che √† faire üéâ</li>";
        return;
      }

      list.innerHTML = tasks.map(
        t => `
          <li draggable="true" data-id="${t.id}">
            <input type="checkbox" data-id="${t.id}">
            <label>${t.content}</label>
            <div class="task-actions">
              <button class="edit-task" data-id="${t.id}" title="Modifier">‚úèÔ∏è</button>
              <button class="delete-task" data-id="${t.id}" title="Supprimer">‚ùå</button>
            </div>
          </li>`
      ).join("");

      attachEvents();
      setupDragAndDrop();
    }

    function attachEvents() {
      // Edit
      document.querySelectorAll('.edit-task').forEach(btn => {
        btn.onclick = (e) => {
          e.stopPropagation();
          const id = btn.dataset.id;
          const task = tasks.find(t => t.id.toString() === id.toString());
          if (task) {
            const newContent = prompt('Modifier la t√¢che :', task.content);
            if (newContent !== null && newContent.trim() !== '') {
              updateTask(id, newContent.trim());
            }
          }
        };
      });

      // Delete
      document.querySelectorAll('.delete-task').forEach(btn => {
        btn.onclick = async (e) => {
          e.stopPropagation();
          if (confirm('Supprimer cette t√¢che ?')) {
            const id = e.target.closest('button').dataset.id;
            try {
              const { error } = await sb.from("todo").delete().eq("id", id);
              if (error) throw error;
              loadTasks();
            } catch (err) { alert("Erreur suppression"); }
          }
        };
      });

      // Checkbox
      document.querySelectorAll('#tasks input[type="checkbox"]').forEach(cb => {
        cb.onchange = async (e) => {
          const id = e.target.dataset.id;
          try {
            const { error } = await sb.from("todo").update({ done: true }).eq("id", id);
            if (error) throw error;
            loadTasks();
          } catch (err) { console.error(err); }
        };
      });
    }

    async function updateTask(id, newContent) {
      const { error } = await sb.from("todo").update({ content: newContent }).eq("id", id);
      if (!error) loadTasks();
    }

    async function addTask(content) {
      try {
        const maxPos = tasks.length ? Math.max(...tasks.map(t => t.position || 0)) : 0;
        const { error } = await sb.from("todo").insert([{ content, done: false, position: maxPos + 1 }]);
        if (error) throw error;
        loadTasks();
      } catch (err) { console.error(err); }
    }

    function setupDragAndDrop() {
      const list = document.getElementById("tasks");
      let dragging = null;

      list.querySelectorAll("li").forEach(li => {
        li.addEventListener("dragstart", () => {
          dragging = li;
          li.classList.add("dragging");
        });
        li.addEventListener("dragend", async () => {
          li.classList.remove("dragging");
          dragging = null;
          
          // Sauvegarde simple de l'ordre
          const ids = Array.from(list.children).map((li, i) => ({ id: li.dataset.id, pos: i + 1 }));
          for (const item of ids) {
            await sb.from("todo").update({ position: item.pos }).eq("id", item.id);
          }
          // Note: Pour optimiser, on pourrait utiliser upsert ici, mais on garde simple pour que √ßa marche
        });
        li.addEventListener("dragover", e => {
          e.preventDefault();
          const target = li;
          if (target === dragging) return;
          const rect = target.getBoundingClientRect();
          const next = (e.clientY - rect.top) / rect.height > 0.5;
          if(next) target.after(dragging);
          else target.before(dragging);
        });
      });
    }

    // Gestion Import CSV
    async function importCSV(file) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const lines = e.target.result.split('\n');
          const res = [];
          lines.forEach(l => {
            const clean = l.trim().replace(/^"|"$/g, '');
            if(clean) res.push(...clean.split(',').map(t=>t.trim()).filter(t=>t));
          });
          resolve(res);
        };
        reader.readAsText(file);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      // Form Submit
      document.getElementById("form").onsubmit = (e) => {
        e.preventDefault();
        const content = document.getElementById("content").value.trim();
        if (content) addTask(content);
        document.getElementById("content").value = "";
      };

      // CSV Input
      document.getElementById("csv-import").addEventListener("change", async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const imported = await importCSV(file);
        // Ajout s√©quentiel simple pour garantir que √ßa marche
        for(const txt of imported) {
           await addTask(txt);
        }
        e.target.value = '';
      });

      loadTasks();
    });
  </script>
</head>
<body>
  <h1>üìù To-Do List Minimaliste</h1>
  <div id="counter" class="counter">Chargement...</div>
  <form id="form" autocomplete="off">
    <input type="text" id="content" placeholder="Nouvelle t√¢che..." />
    <div class="button-group">
      <button type="submit">Ajouter</button>
      <label for="csv-import" class="import-btn" title="Importer un fichier CSV">üìÑ</label>
      <input type="file" id="csv-import" accept=".csv" style="display: none;" />
    </div>
  </form>
  <ul id="tasks"></ul>
</body>
</html>
