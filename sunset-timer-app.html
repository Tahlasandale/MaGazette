<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunset Timer - Organiseur de t√¢ches</title>
    <style>
        :root {
            --sunset-light: #FFDAB9;
            --sunset-mid: #FFB86B;
            --sunset-deep: #FF7E4A;
            --accent: #FF6A00;
            --text-primary: #2B2B2B;
            --text-secondary: #4A4A4A;
            --card-bg: rgba(255, 255, 255, 0.85);
            --shadow: rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, var(--sunset-light) 0%, var(--sunset-mid) 50%, var(--sunset-deep) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            padding: 20px;
        }

        .container {
            max-width: 860px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        .clock {
            font-size: 48px;
            font-weight: 600;
            color: var(--text-primary);
            text-shadow: 0 2px 8px rgba(255, 255, 255, 0.5);
        }

        .active-task-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px var(--shadow);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .active-task-card:hover {
            transform: translateY(-2px);
        }

        .task-status {
            font-size: 14px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .timer-display {
            font-size: 64px;
            font-weight: 700;
            color: var(--accent);
            margin: 20px 0;
            font-variant-numeric: tabular-nums;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .task-form {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 16px var(--shadow);
        }

        .form-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid transparent;
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(255, 106, 0, 0.1);
        }

        input::placeholder {
            color: #999;
        }

        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 48px;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            box-shadow: 0 4px 12px rgba(255, 106, 0, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            background: #e65f00;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 106, 0, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: var(--accent);
            border: 2px solid var(--accent);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--accent);
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .task-list {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 16px var(--shadow);
        }

        .task-list h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .task-items {
            list-style: none;
        }

        .task-item {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 2px 8px var(--shadow);
            cursor: move;
            transition: all 0.3s ease;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px var(--shadow);
        }

        .task-item.dragging {
            opacity: 0.5;
        }

        .task-item.in-progress {
            border: 2px solid var(--accent);
        }

        .drag-handle {
            cursor: grab;
            color: var(--text-secondary);
            font-size: 20px;
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        .task-content {
            flex: 1;
        }

        .task-item-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .task-item-duration {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .task-delete {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 20px;
            padding: 4px 8px;
            transition: color 0.3s ease;
        }

        .task-delete:hover {
            color: #f44336;
        }

        .settings-bar {
            display: flex;
            gap: 16px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            padding: 16px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
        }

        .toggle-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background: var(--accent);
            color: white;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 20px 28px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            max-width: 350px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-title {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .toast-message {
            color: var(--text-secondary);
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .clock {
                font-size: 36px;
            }

            .timer-display {
                font-size: 48px;
            }

            .task-title {
                font-size: 22px;
            }

            .form-row {
                flex-direction: column;
            }

            .form-group {
                min-width: 100%;
            }

            .toast {
                left: 20px;
                right: 20px;
                bottom: 20px;
            }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .importing-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .importing-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        .importing-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .importing-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 106, 0, 0.2);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header role="status" aria-live="polite">
            <div class="clock" id="clock">00:00:00</div>
        </header>

        <main>
            <section class="active-task-card" id="activeTaskCard">
                <div class="task-status" id="taskStatus">Aucune t√¢che</div>
                <div class="task-title" id="activeTaskTitle">Pr√™t √† commencer</div>
                <div class="timer-display" id="timerDisplay">00:00</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
            </section>

            <div class="controls">
                <button class="btn btn-primary" id="startBtn">‚ñ∂ D√©marrer</button>
                <button class="btn btn-secondary" id="pauseBtn" disabled>‚è∏ Pause</button>
                <button class="btn btn-secondary" id="stopBtn" disabled>‚èπ Stop</button>
            </div>

            <form class="task-form" id="taskForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskTitle">Titre de la t√¢che</label>
                        <input type="text" id="taskTitle" placeholder="Ex: Lecture article" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDuration">Dur√©e (minutes)</label>
                        <input type="number" id="taskDuration" placeholder="Ex: 25" min="1" required>

                    </button>
                </div>
            </form>

            <section class="task-list">
                <h2>Liste des t√¢ches</h2>
                <ul class="task-items" id="taskItems">
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <p>Aucune t√¢che pour le moment</p>
                    </div>
                </ul>
            </section>

            <div class="settings-bar">
                <button class="toggle-btn active" id="soundToggle" title="Activer/d√©sactiver le son">
                    üîî Son
                </button>
                <button class="toggle-btn active" id="autoStartToggle" title="D√©marrer automatiquement la t√¢che suivante">
                    ‚è≠ Auto
                </button>
                <button class="toggle-btn" id="notifToggle" title="Activer les notifications">
                    üîî Notifications
                </button>
            </div>
        </main>
    </div>

    <div class="toast" id="toast">
        <div class="toast-title" id="toastTitle"></div>
        <div class="toast-message" id="toastMessage"></div>
    </div>

    <div class="importing-overlay" id="importingOverlay" role="status" aria-live="polite">
        <div class="importing-card">
            <div class="importing-spinner"></div>
            <div style="font-weight: 600; color: var(--text-primary);">Import en cours...</div>
        </div>
    </div>

                };
                
                this.audio = new Audio();

                this.draggedElement = null;
                
                this.initElements();
                this.loadFromStorage();
                this.setupEventListeners();
                this.updateClock();

                setInterval(() => this.updateClock(), 1000);

            initElements() {
                this.clockEl = document.getElementById('clock');
                this.taskStatusEl = document.getElementById('taskStatus');

                this.timerDisplayEl = document.getElementById('timerDisplay');
                this.progressFillEl = document.getElementById('progressFill');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.taskForm = document.getElementById('taskForm');
                this.taskItemsEl = document.getElementById('taskItems');
                this.soundToggle = document.getElementById('soundToggle');
                this.autoStartToggle = document.getElementById('autoStartToggle');
                this.notifToggle = document.getElementById('notifToggle');
                this.toastEl = document.getElementById('toast');
                this.toastTitleEl = document.getElementById('toastTitle');
                this.toastMessageEl = document.getElementById('toastMessage');
                this.importCsvBtn = document.getElementById('import-csv-btn');
                this.importCsvInput = document.getElementById('import-csv-input');
                this.importingOverlay = document.getElementById('importingOverlay');
            }

            setupEventListeners() {
                this.taskForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addTask();
                });

                this.startBtn.addEventListener('click', () => this.start());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.stopBtn.addEventListener('click', () => this.stop());

                this.soundToggle.addEventListener('click', () => this.toggleSound());
                this.autoStartToggle.addEventListener('click', () => this.toggleAutoStart());
                this.notifToggle.addEventListener('click', () => this.requestNotificationPermission());

                this.importCsvBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    this.importCsvInput.click();
                });
                this.importCsvInput.addEventListener('change', (e) => this.handleCsvImport(e));

                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden && this.timerInterval) {
                        this.tick();
                    }
                });
            }

            updateClock() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                this.clockEl.textContent = `${hours}:${minutes}:${seconds}`;
            }

            addTask() {
                const title = document.getElementById('taskTitle').value.trim();
                const duration = parseInt(document.getElementById('taskDuration').value);

                if (!title || duration < 1) return;

                const task = {
                    id: Date.now().toString(),
                    title: title,
                    durationSec: duration * 60,
                    remainingSec: duration * 60,
                    status: 'pending'
                };

                this.tasks.push(task);
                this.saveToStorage();
                this.renderTasks();
                this.taskForm.reset();
            }

                    this.taskItemsEl.innerHTML = `

                this.taskItemsEl.innerHTML = this.tasks.map((task, index) => `
