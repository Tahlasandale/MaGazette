<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface d'Insertion Supabase</title>
    <!-- Chargement de Tailwind CSS pour un style moderne et mobile-first -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Importation du client Supabase JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Configuration de la police Inter et styles de base */
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
        .card { background-color: white; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        textarea { resize: vertical; }
    </style>
</head>
<body>

    <div id="app" class="max-w-xl mx-auto p-4 sm:p-6 lg:p-8">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-6 border-b pb-2">
            üìù Enregistreur de Texte Supabase
        </h1>
        
        <!-- Bloc de Connexion Supabase -->
        <div id="credentials-card" class="card rounded-xl p-6 mb-8 border border-green-300">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                <svg class="w-6 h-6 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                1. Configuration Supabase (Cl√©s Int√©gr√©es)
            </h2>
            <p class="text-sm text-gray-600 mb-4">
                La connexion utilise les identifiants cod√©s en dur (Anon Key).
            </p>

            <div class="mb-4">
                <label for="supabase-url" class="block text-sm font-medium text-gray-700">URL du Projet Supabase</label>
                <!-- Champs remplis et d√©sactiv√©s -->
                <input type="text" id="supabase-url" value="https://xcawojxvtxdcnwkhywmn.supabase.co" class="mt-1 w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 bg-gray-100" disabled>
            </div>
            
            <div class="mb-4">
                <label for="supabase-key" class="block text-sm font-medium text-gray-700">Cl√© Anon Publique (Anon Key)</label>
                 <!-- Champs remplis et d√©sactiv√©s -->
                <input type="password" id="supabase-key" value="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjYXdvanh2dHhkY253a2h5d21uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MTI1MzMsImV4cCI6MjA3MjI4ODUzM30.gF46vM9cKso-hDKZODrqDwZOAhQGjPlHqPhBn9si9EI" class="mt-1 w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 bg-gray-100" disabled>
            </div>

            <button id="save-creds-button" class="w-full bg-green-600 text-white py-2 px-4 rounded-lg font-bold transition duration-200" disabled>
                Connexion Automatique OK
            </button>
        </div>

        <!-- Bloc d'Insertion de Texte (Affich√© automatiquement) -->
        <div id="insertion-card" class="card rounded-xl p-6 mb-8 hidden">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                <svg class="w-6 h-6 mr-2 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                2. Saisir et Envoyer le Texte (Table: 'text')
            </h2>

            <div id="connexion-status" class="mb-4 p-3 rounded-lg text-sm font-medium bg-green-100 text-green-700">
                Statut : Connexion en cours...
            </div>

            <textarea id="content-input" rows="6" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150" placeholder="√âcrivez votre texte √† ins√©rer..."></textarea>
            
            <button id="submit-button" class="mt-4 w-full bg-indigo-600 text-white py-3 px-4 rounded-lg font-bold hover:bg-indigo-700 transition duration-200 shadow-md disabled:bg-indigo-300" disabled>
                Ins√©rer
            </button>
            <div id="message-box" class="mt-3 text-sm font-medium"></div>
        </div>
    </div>

    <script>
        // --- IDENTIFIANTS COD√âS EN DUR ---
        // Utilis√©s directement pour l'initialisation du client Supabase
        const HARDCODED_URL = 'https://xcawojxvtxdcnwkhywmn.supabase.co';
        const HARDCODED_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjYXdvanh2dHhkY253a2h5d21uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MTI1MzMsImV4cCI6MjA3MjI4ODUzM30.gF46vM9cKso-hDKZODrqDwZOAhQGjPlHqPhBn9si9EI';
        // ---------------------------------
        
        const TABLE_NAME = 'text';

        // √âl√©ments du DOM
        const urlInput = document.getElementById('supabase-url');
        const keyInput = document.getElementById('supabase-key');
        const submitButton = document.getElementById('submit-button');
        const contentInput = document.getElementById('content-input');
        const messageBox = document.getElementById('message-box');
        const insertionCard = document.getElementById('insertion-card');
        const connexionStatus = document.getElementById('connexion-status');
        
        let supabase = null;

        /**
         * Affiche un message d'√©tat √† l'utilisateur.
         */
        function displayMessage(message, type = 'info') {
            let bgColor, textColor;
            switch (type) {
                case 'success':
                    bgColor = 'bg-green-100';
                    textColor = 'text-green-700';
                    break;
                case 'error':
                    bgColor = 'bg-red-100';
                    textColor = 'text-red-700';
                    break;
                case 'info':
                default:
                    bgColor = 'bg-blue-100';
                    textColor = 'text-blue-700';
                    break;
            }
            messageBox.className = `mt-3 p-3 rounded-lg ${bgColor} ${textColor} text-sm font-medium`;
            messageBox.textContent = message;
        }

        /**
         * Tente d'initialiser le client Supabase et met √† jour l'interface.
         * @param {string} url - URL du projet Supabase.
         * @param {string} key - Cl√© Anon Supabase.
         */
        function initializeSupabase(url, key) {
            if (!url || !key) {
                connexionStatus.textContent = "Erreur: Identifiants manquants.";
                return;
            }

            try {
                // Utilise la fonction createClient de la biblioth√®que Supabase import√©e
                supabase = window.supabase.createClient(url, key);
                
                // Met √† jour la carte de connexion
                insertionCard.classList.remove('hidden');
                connexionStatus.textContent = `Statut : Connect√© √† Supabase (${url.split('//')[1].split('.')[0]}).`;
                
                // Active l'insertion et attache l'√©v√©nement
                submitButton.disabled = false;
                submitButton.addEventListener('click', insertData);
                displayMessage("Connexion r√©ussie. Vous pouvez ins√©rer votre texte.", 'success');

            } catch (error) {
                console.error("Erreur d'initialisation Supabase:", error);
                connexionStatus.textContent = "Statut : √âchec de connexion.";
                displayMessage(`Erreur de connexion : ${error.message}`, 'error');
                supabase = null;
            }
        }

        /**
         * Ins√®re le texte dans la table Supabase 'text'.
         * Sch√©ma attendu : id, created_at, content
         */
        async function insertData() {
            if (!supabase) {
                displayMessage("Erreur : Non connect√© √† Supabase.", 'error');
                return;
            }

            const content = contentInput.value.trim();
            if (content.length === 0) {
                displayMessage("Veuillez saisir du texte √† ins√©rer.", 'error');
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = "Insertion en cours...";
            displayMessage("Envoi des donn√©es...", 'info');

            try {
                // Insertion dans la table 'text'.
                // Nous ins√©rons uniquement 'content' et laissons les colonnes 'id' et 'created_at'
                // √™tre g√©r√©es automatiquement par le sch√©ma Supabase.
                const { data, error } = await supabase
                    .from(TABLE_NAME)
                    .insert([
                        { 
                            content: content
                        }
                    ])
                    .select(); // Re√ßoit les donn√©es ins√©r√©es

                if (error) {
                    // Message d'erreur personnalis√© en cas de probl√®me de permission (RLS)
                    if (error.code && (error.code === 'PGRST201' || error.message.includes('permission denied'))) {
                         throw new Error("√âchec de la permission RLS. Veuillez v√©rifier les R√®gles de S√©curit√© au Niveau des Lignes pour le r√¥le 'anon'.");
                    }
                    throw new Error(error.message);
                }
                
                displayMessage(`Succ√®s ! Texte ins√©r√© (ID: ${data[0].id || 'N/A'}).`, 'success');
                contentInput.value = ''; // Efface le champ apr√®s succ√®s

            } catch (error) {
                console.error("Erreur d'insertion Supabase:", error);
                displayMessage(`√âchec de l'insertion : ${error.message}`, 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = "Ins√©rer";
            }
        }

        // --- GESTION DES √âV√âNEMENTS ---
        // saveCredsButton est maintenant d√©sactiv√©.
        // Au chargement, lance l'initialisation automatique
        window.onload = () => initializeSupabase(HARDCODED_URL, HARDCODED_KEY);

    </script>
</body>
</html>
